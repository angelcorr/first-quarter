<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css" type="text/css">
  <title>Caterest</title>
</head>
<body>
  <header>
    <a href="/"><img src="./images/1.png" alt="Home"></a>
    <h1>Choose the best cat for you!</h1>
    <h2>Kitties Kitties</h2>
  </header>
  <hr>
  <main>
    <div class="grid">
      <div class="one">
        <img src="./images/1.jpg" alt="Brown cat">
      </div>
      <div class="two">
        <img src="./images/2.jpg" alt="Cat with a fish">
      </div>
      <div class="three">
        <img src="./images/3.jpg" alt="Orange cat">
      </div>
      <div class="four">
        <img src="./images/4.jpg" alt="Gray and white cat">
      </div>
      <div class="five">
        <img src="./images/5.jpg" alt="Little black and white cat">
      </div>
      <div class="six">
        <img src="./images/6.jpg" alt="Gay cat">
      </div>
      <div class="seven">
        <img src="./images/7.jpg" alt="Gray cat with white lines and green eyes">
      </div>
      <div class="eight">
        <img src="./images/8.jpeg" alt="Little black and gray cat">
      </div>
      <div class="nine">
        <img src="./images/9.jpg" alt="Sad black, brown and white cat">
      </div>
      <div class="ten">
        <img src="./images/10.jpg" alt="Little yellow and white cat">
      </div>
      <div class="eleven">
        <img src="./images/11.jpg" alt="Sleepy big yellow cat">
      </div>
      <div class="twelve">
        <img src="./images/12.jpg" alt="Beautiful yellow and white young cat">
      </div>
    </div>
  </main>
</body>
</html>
