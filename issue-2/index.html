<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css" type="text/css">
  <title>Reset Shop</title>
</head>
<body>
  <header>
    <nav>
      <p class="home"><a href="../">Home</a></p>
      <p class="email"><a href="mailto:angelesemilianaa@gmail.com" target="_blank">E-mail me</a></p>
      <p class="coin">COP</p>
      <p class="account">My account</p>
    </nav>
    <br>
    <div class="name">
      <h1>RESET SHOP</h1>
    </div>
  </header>
  <main>
    <div class="page">
      <div class="right">
        <div class="search">
            <h3>Product type</h3>
            <form action="" method="POST">
              <label for="search">
                <input type="text" list="items" name="search" id="search">
                <datalist id="items">
                  <option value="bags">Bags</option>
                  <option value="dresses">Dresses</option>
                  <option value="hair">Hair</option>
                  <option value="jeans">Jeans</option>
                  <option value="shorts">Shorts</option>
                  <option value="skin">Skin</option>
                  <option value="t-Shirt">T-Shirt</option>
                </datalist>
              </label>
            </form>
          </div>
          <div class="price">
            <h3>Price range</h3>
            <form class="range-p" action="" method="POST">
              <label for="price">
                <input id="price" name="price" type="range" min="$50.000" max="+$1.000.000">
                <div class="prices">
                  <span>$50K</span> <span>$1M</span>
                </div>
              </label>
            </form>
            <form action="" method="POST">
              <input type="submit" value="Apply">
            </form>
          </div>
          <div class="size">
            <h3 class="sizes">Size</h3>
            <div class="size-i">
              <br>
              <input type="submit" value="xs">
              <input type="submit" value="s">
              <input type="submit" value="sm">
              <input type="submit" value="m">
              <input type="submit" value="l">
              <input type="submit" value="xl">
            </div>
          </div>
        </div>
      <div class="dresses">
        <img class="dress" src="./dress.jpg" alt="Floral dress">
        <h3 class="costumes">DRESSES</h3>
        </div>
        <div class="t-shirt">
          <img class="shirt" src="./t-shirt.jpg" alt="T-Shirt">
          <h3 class="clothes">T-SHIRT</h3>
        </div>
        <div class="jeans">
          <img class="w-jean" src="./jeans.jpg" alt="Jean">
          <h3 class="pants">JEANS</h3>
        </div>
        <div class="shoes">
          <img class="dc" src="./dcshoes.jpg" alt="Black DC Shoes">
          <h4>DC Shoes Classic</h4>
          <p>$400.000</p>
        </div>
        <div class="hair">
          <img class="garnier" src="./hair.jpg" alt="Watermelon Food Garnier">
          <h4>Watermelon Food Garnier</h4>
          <p>$180.000</p>
        </div>
        <div class="skin">
          <img class="nivea" src="./nivea.jpg" alt="Nivea Daily Essentials">
          <h4>Nivea Daily Essentials</h4>
          <p>$50.000</p>
        </div>
      </section>
    </div>
  </main>
  <footer>
    <p id="address"> üìç Centenario Av. Armenia, Quind√≠o, Colombia.</p>
    <p id="phone"> üìû +57 (312) 527 00 45</p>
  </footer>
</body>
</html>
