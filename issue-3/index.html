<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css" type="text/css">
  <title>Connectone</title>
</head>
<body>
  <nav>
    <img src="./espantapajaros.jpg" alt="Image">
    <div class="anchor">
      <a href="" class="basic">Basic Info</a>
      <a href="" class="social">Social</a>
      <a href="" class="method">Payment Method</a>
      <a href="" class="password">Password</a>
      <a href="" class="logout">Logout</a>
  </div>
  </nav>
  <main>
    <h1>Subscribe</h1>
    <section class="name">
      <form action="" method="GET">
      <input type="text" name="name" id="name" placeholder="Full name" required>
      </form>
    </section>
    <br>
    <section class="info">
      <form action="" method="GET">
      <input type="text" name="information" id="name" placeholder="Related Info" required>
      </form>
    </section>
    <br>
    <section class="birthday">
      <form action="" method="GET">
      <input type="date" name="bday" required>
      </form>
    </section>
    <br>
    <section class="select">
      <form action="" method="GET" class="gender">
        <input type="radio" id="Male" name="answer" value="Male" class="male" required>
        <label for="Male">Male</label>
        <input type="radio" id="Female" name="answer" value="Female" required>
        <label for="Female">Female</label>
        <br>
        <input type="radio" id="Trans" name="answer" value="Trans" required>
        <label for="Trans">Trans</label>
        <input type="radio" id="No-gender" name="answer" value="No-gender" class="no-gender" required>
        <label for="No-gender">No gender</label>
        </form>
    </section>
    <br>
    <button class="cancel">Cancel</button>
    <span></span>
    <input type="submit" value="Submit">
  </main>
</body>
</html>
